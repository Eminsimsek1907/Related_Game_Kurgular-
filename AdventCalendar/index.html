            function buildGridSection() {
                var wrap = ce("div", { className: "vl-av-left-select" });
                wrap.appendChild(ce("div", { className: "vl-av-grid-title", innerHTML: "Bir sayı seçin (tek hakkınız var)" }));
                var grid = ce("div", { className: "vl-av-grid" });
                for (var i = 1; i <= 24; i++) {
                    var box = ce("div", {
                        className: "vl-av-box-num" + (selectedDay === i ? " selected" : "") + (selectedDay !== null && selectedDay !== i ? " disabled" : ""),
                        innerHTML: String(i)
                    });
                    box.onclick = (function (day) {
                        return function () {
                            if (selectedDay === null) {
                                selectedDay = day;
                                showDayView();
                            }
                        };
                    })(i);
                    grid.appendChild(box);
                }
                wrap.appendChild(grid);
                return wrap;
            }

            function buildDaySection() {
                var wrap = ce("div", { className: "vl-av-day-view visible" });
                wrap.appendChild(ce("p", { className: "vl-av-day-num", innerHTML: String(selectedDay) }));
                wrap.appendChild(ce("p", { className: "vl-av-day-label", innerHTML: "GÜN" }));
                wrap.appendChild(ce("p", { className: "vl-av-day-quote", innerHTML: (VALENTINE_QUOTES[selectedDay - 1] || VALENTINE_QUOTES[0]) }));
                var btn = ce("button", { className: "vl-av-btn-surprise", innerHTML: "Sürprizi göster" });
                btn.onclick = onSurpriseClick;
                wrap.appendChild(btn);
                return wrap;
            }

            function buildRightPlaceholder() {
                var wrap = ce("div", { className: "vl-av-right-placeholder" });
                wrap.style.display = "flex";
                var inner = ce("div", { className: "vl-av-right-placeholder-inner" });
                inner.appendChild(ce("h2", { innerHTML: "Sevgililer Günü" }));
                inner.appendChild(ce("p", { innerHTML: "Soldan bir sayı seçin. Seçtiğiniz güne özel söz ve sürpriz sizi bekliyor." }));
                inner.appendChild(ce("p", { className: "vl-av-placeholder-hint", innerHTML: "Sürpriz alanı seçiminizden sonra burada belirecek." }));
                wrap.appendChild(inner);
                return wrap;
            }

            function buildHeartsFrame() {
                var wrap = ce("div", { className: "vl-av-frame" });
                var hearts = ce("div", { className: "vl-av-hearts", id: "vl-av-hearts-container" });
                var animClasses = ["vl-av-h1", "vl-av-h2", "vl-av-h3", "vl-av-h4", "vl-av-h5", "vl-av-h6"];
                for (var i = 0; i < 24; i++) {
                    var h = ce("span", { className: "vl-av-heart " + animClasses[i % 6], innerHTML: "♥" });
                    hearts.appendChild(h);
                }
                var couponInner = ce("div", { className: "vl-av-coupon-inner", id: "vl-av-coupon-inner" });
                var c = COUPONS[selectedDay - 1] || COUPONS[0];
                couponInner.appendChild(ce("p", { className: "vl-av-coupon-percent", innerHTML: "%" + c.percent }));
                couponInner.appendChild(ce("p", { className: "vl-av-coupon-title", innerHTML: c.title }));
                couponInner.appendChild(ce("p", { className: "vl-av-coupon-sub", innerHTML: c.sub }));
                wrap.appendChild(hearts);
                wrap.appendChild(couponInner);
                return wrap;
            }

            function showDayView() {
                var left = $("vl-advent-valentine") && $("vl-advent-valentine").querySelector(".vl-av-left");
                var right = $("vl-advent-valentine") && $("vl-advent-valentine").querySelector(".vl-av-right");
                if (!left || !right) return;
                left.innerHTML = "";
                left.appendChild(buildDaySection());
                right.innerHTML = "";
                var frameWrap = ce("div", { className: "vl-av-right-frame-wrap" });
                frameWrap.appendChild(buildHeartsFrame());
                right.appendChild(frameWrap);
            }

            function onSurpriseClick() {
                if (revealed) return;
                revealed = true;
                var hearts = $("vl-av-hearts-container");
                var couponInner = $("vl-av-coupon-inner");
                if (!hearts || !couponInner) return;
                hearts.classList.add("vl-av-hearts-out");
                setTimeout(function () {
                    hearts.style.display = "none";
                    couponInner.classList.add("visible");
                }, 650);
            }

            function render() {
                if ($("vl-advent-valentine")) return;
                injectStyles();
                var wrap = ce("div", { id: "vl-advent-valentine" });
                wrap.appendChild(ce("div", { className: "vl-av-overlay" }));
                var box = ce("div", { className: "vl-av-box" });
                var closeBtn = ce("button", { className: "vl-av-close", innerHTML: "×" });
                closeBtn.onclick = function () { wrap.remove(); };
                box.appendChild(closeBtn);
                var left = ce("div", { className: "vl-av-left" });
                var right = ce("div", { className: "vl-av-right" });
                left.appendChild(buildGridSection());
                right.appendChild(buildRightPlaceholder());
                box.appendChild(left);
                box.appendChild(right);
                wrap.appendChild(box);
                wrap.querySelector(".vl-av-overlay").onclick = function () { wrap.remove(); };
                document.body.appendChild(wrap);
            }

            function openCalendar() {
                selectedDay = null;
                revealed = false;
                render();
            }

            window.VLAdventCalendar = { open: openCalendar };
            if (document.readyState === "loading") document.addEventListener("DOMContentLoaded", openCalendar); else openCalendar();
        })();
    </script>
</body>
